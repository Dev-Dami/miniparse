<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Miniparse - Fast NLP Library</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Miniparse is a fast, lightweight, and configurable NLP library for text processing, tokenization, and analysis.">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/dark.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            primary: {
              50: '#eff6ff',
              500: '#3b82f6',
              600: '#2563eb',
              700: '#1d4ed8',
              800: '#1e40af',
              900: '#1e3a8a'
            },
            dark: {
              900: '#0f172a',
              800: '#1e293b',
              700: '#334155',
              600: '#475569',
              500: '#64748b',
              400: '#94a3b8',
              300: '#cbd5e1'
            }
          }
        }
      }
    }
  </script>
  <style>
    :root {
      --theme-color: #3b82f6;
      --theme-color-light: #60a5fa;
      --sidebar-width: 20rem;
      --base-font-size: 16px;
    }
    
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      background-color: #0f172a !important;
      color: #e2e8f0;
    }
    
    .markdown-section {
      max-width: 800px;
      padding: 30px;
    }
    
    .app-name-link {
      font-weight: bold;
      font-size: 1.25rem;
    }
    
    .sidebar-nav li {
      line-height: 1.8;
    }
    
    .markdown-section pre,
    .markdown-section code {
      background-color: #1e293b !important;
      border: 1px solid #334155;
      color: #e2e8f0;
    }
    
    .markdown-section code {
      padding: 2px 6px;
      border-radius: 4px;
    }
    
    .markdown-section pre {
      padding: 16px;
      border-radius: 8px;
      overflow: auto;
    }
    
    .markdown-section pre code {
      background: none !important;
      padding: 0;
    }
    
    .markdown-section blockquote {
      border-left: 4px solid #3b82f6;
      background-color: #1e293b;
      padding: 12px 16px;
      margin: 16px 0;
    }
    
    .sidebar {
      background-color: #0f172a;
      border-right: 1px solid #334155;
    }
    
    .sidebar-nav > ul > li > a,
    .sidebar-nav > ul > li.active > a {
      color: #94a3b8;
    }
    
    .sidebar-nav > ul > li.active > a,
    .sidebar-nav > ul > li > a:hover {
      color: #3b82f6;
    }
    
    .markdown-section a {
      color: #60a5fa;
    }
    
    .markdown-section a:hover {
      color: #93c5fd;
    }
    
    table {
      display: block;
      width: 100%;
      overflow: auto;
      border-spacing: 0;
      border-collapse: collapse;
    }
    
    table tr:nth-child(2n) {
      background-color: #1e293b;
    }
    
    table th,
    table td {
      padding: 6px 13px;
      border: 1px solid #475569;
    }
    
    table th {
      background-color: #0f172a;
      color: #e2e8f0;
    }
    
    h1, h2, h3, h4, h5, h6 {
      color: #f1f5f9;
    }
    
    hr {
      border: 0;
      border-top: 1px solid #334155;
      margin: 24px 0;
    }
    
    .dark-mode-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1000;
      background: #334155;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      color: white;
    }
    
    .copy-button {
      opacity: 0;
      transition: opacity 0.2s;
      position: absolute;
      top: 8px;
      right: 8px;
      background: #475569;
      border: none;
      color: white;
      padding: 4px 6px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      z-index: 10;
    }
    
    pre:hover .copy-button {
      opacity: 1;
    }
    
    .chart-container {
      position: relative;
      height: 300px;
      margin: 20px 0;
    }
    
    /* Better code block styling */
    .markdown-section pre,
    .markdown-section code {
      background-color: #1e293b !important;
      border: 1px solid #334155;
      color: #e2e8f0;
      font-family: 'SFMono-Regular', Consolas, 'Liberation Mono', Menlo, Courier, monospace;
    }
    
    .markdown-section code {
      padding: 2px 6px;
      border-radius: 4px;
      background-color: #334155 !important;
    }
    
    .markdown-section pre {
      padding: 16px;
      border-radius: 8px;
      overflow: auto;
      position: relative;
    }
    
    .markdown-section pre code {
      background: none !important;
      padding: 0;
      border: none;
      border-radius: 0;
    }
    
    /* Consistent table styling */
    .markdown-section table {
      display: table;
      width: 100%;
      overflow-x: auto;
      border-spacing: 0;
      border-collapse: collapse;
      background-color: #0f172a;
      margin: 16px 0;
    }
    
    .markdown-section table th,
    .markdown-section table td {
      padding: 8px 12px;
      border: 1px solid #334155;
      color: #e2e8f0;
    }
    
    .markdown-section table th {
      background-color: #1e293b;
      color: #f1f5f9;
      font-weight: 600;
    }
    
    .markdown-section table tr:nth-child(even) {
      background-color: #1e293b;
    }
    
    .markdown-section table tr:nth-child(odd) {
      background-color: #0f172a;
    }
    
    /* Consistent blockquote styling */
    .markdown-section blockquote {
      border-left: 4px solid #3b82f6;
      background-color: #1e293b;
      padding: 12px 16px;
      margin: 16px 0;
      color: #e2e8f0;
    }
    
    /* Consistent link styling */
    .markdown-section a {
      color: #60a5fa;
    }
    
    .markdown-section a:hover {
      color: #93c5fd;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  
  <script>
    // Initialize dark mode
    function initDarkMode() {
      const isDark = localStorage.getItem('dark-mode') === 'true';
      if (isDark) {
        document.body.classList.add('dark');
      } else {
        document.body.classList.remove('dark');
      }
    }
    
    // Initialize charts
    function initCharts() {
      if (typeof Chart !== 'undefined') {
        // Initialize performance charts if they exist
        const speedCtx = document.getElementById('speedChart');
        if (speedCtx && speedCtx.getContext('2d')) {
          new Chart(speedCtx, {
            type: 'bar',
            data: {
              labels: ['Miniparse', 'Library A', 'Library B', 'Library C'],
              datasets: [{
                label: 'Processing Speed (tokens/ms)',
                data: [2400, 1200, 800, 600],
                backgroundColor: [
                  'rgba(59, 130, 246, 0.7)',
                  'rgba(16, 185, 129, 0.7)',
                  'rgba(245, 158, 11, 0.7)',
                  'rgba(236, 72, 153, 0.7)'
                ],
                borderColor: [
                  'rgba(59, 130, 246, 1)',
                  'rgba(16, 185, 129, 1)',
                  'rgba(245, 158, 11, 1)',
                  'rgba(236, 72, 153, 1)'
                ],
                borderWidth: 1
              }]
            },
            options: {
              responsive: true,
              maintainAspectRatio: false,
              plugins: {
                legend: {
                  labels: {
                    color: '#e2e8f0'
                  }
                }
              },
              scales: {
                y: {
                  beginAtZero: true,
                  ticks: {
                    color: '#e2e8f0'
                  },
                  grid: {
                    color: '#334155'
                  }
                },
                x: {
                  ticks: {
                    color: '#e2e8f0'
                  },
                  grid: {
                    color: '#334155'
                  }
                }
              }
            }
          });
        }
        
        const memoryCtx = document.getElementById('memoryChart');
        if (memoryCtx && memoryCtx.getContext('2d')) {
          new Chart(memoryCtx, {
            type: 'bar',
            data: {
              labels: ['Miniparse', 'Library A', 'Library B', 'Library C'],
              datasets: [{
                label: 'Memory Usage (MB)',
                data: [2.5, 8.2, 12.4, 15.8],
                backgroundColor: [
                  'rgba(59, 130, 246, 0.7)',
                  'rgba(16, 185, 129, 0.7)',
                  'rgba(245, 158, 11, 0.7)',
                  'rgba(236, 72, 153, 0.7)'
                ],
                borderColor: [
                  'rgba(59, 130, 246, 1)',
                  'rgba(16, 185, 129, 1)',
                  'rgba(245, 158, 11, 1)',
                  'rgba(236, 72, 153, 1)'
                ],
                borderWidth: 1
              }]
            },
            options: {
              responsive: true,
              maintainAspectRatio: false,
              plugins: {
                legend: {
                  labels: {
                    color: '#e2e8f0'
                  }
                }
              },
              scales: {
                y: {
                  beginAtZero: true,
                  ticks: {
                    color: '#e2e8f0'
                  },
                  grid: {
                    color: '#334155'
                  }
                },
                x: {
                  ticks: {
                    color: '#e2e8f0'
                  },
                  grid: {
                    color: '#334155'
                  }
                }
              }
            }
          });
        }
        
        // Initialize the performance chart on the home page if it exists
        const perfCtx = document.getElementById('performanceChart');
        if (perfCtx && perfCtx.getContext('2d')) {
          new Chart(perfCtx, {
            type: 'bar',
            data: {
              labels: ['Miniparse', 'Alternative A', 'Alternative B'],
              datasets: [{
                label: 'Processing Speed (tokens/ms)',
                data: [2400, 1200, 800],
                backgroundColor: [
                  'rgba(59, 130, 246, 0.7)',
                  'rgba(16, 185, 129, 0.7)',
                  'rgba(245, 158, 11, 0.7)'
                ],
                borderColor: [
                  'rgba(59, 130, 246, 1)',
                  'rgba(16, 185, 129, 1)',
                  'rgba(245, 158, 11, 1)'
                ],
                borderWidth: 1
              }]
            },
            options: {
              responsive: true,
              maintainAspectRatio: false,
              plugins: {
                legend: {
                  labels: {
                    color: '#e2e8f0'
                  }
                }
              },
              scales: {
                y: {
                  beginAtZero: true,
                  ticks: {
                    color: '#e2e8f0'
                  },
                  grid: {
                    color: '#334155'
                  }
                },
                x: {
                  ticks: {
                    color: '#e2e8f0'
                  },
                  grid: {
                    color: '#334155'
                  }
                }
              }
            }
          });
        }
      }
    }
    
    // Set dark mode state on page load
    document.addEventListener('DOMContentLoaded', initDarkMode);
    
    window.$docsify = {
      name: 'Miniparse',
      repo: 'https://github.com/dev-dami/miniparse',
      loadSidebar: true,
      loadNavbar: true,
      subMaxLevel: 3,
      alias: {
        '/.*/sidebar.md': '/sidebar.md',
        '/.*/navbar.md': '/navbar.md'
      },
      coverpage: false,
      homepage: 'README.md',
      relativePath: true,
      auto2top: true,
      formatUpdated: '{MM}/{DD} {YYYY} {HH}:{mm}',
      markdown: {
        smartypants: true,
        breaks: true
      },
      plugins: [
        // Dark mode toggle
        function(hook, vm) {
          hook.doneEach(function() {
            // Initialize dark mode toggle if needed
            if (!document.querySelector('.dark-mode-toggle')) {
              const toggleBtn = document.createElement('div');
              toggleBtn.className = 'dark-mode-toggle';
              toggleBtn.title = 'Toggle dark/light mode';
              toggleBtn.innerHTML = '<i class="material-icons">dark_mode</i>';
              
              // Set initial icon based on mode
              const isDark = localStorage.getItem('dark-mode') === 'true';
              if (isDark) {
                toggleBtn.querySelector('.material-icons').textContent = 'light_mode';
              } else {
                toggleBtn.querySelector('.material-icons').textContent = 'dark_mode';
              }
              
              toggleBtn.onclick = function() {
                document.body.classList.toggle('dark');
                const icon = toggleBtn.querySelector('.material-icons');
                const isDarkMode = document.body.classList.contains('dark');
                
                // Update icon and save preference
                if (isDarkMode) {
                  icon.textContent = 'light_mode';
                  localStorage.setItem('dark-mode', 'true');
                } else {
                  icon.textContent = 'dark_mode';
                  localStorage.setItem('dark-mode', 'false');
                }
              };
              document.body.appendChild(toggleBtn);
            }
            
            // Initialize copy buttons for code blocks
            const codeBlocks = document.querySelectorAll('pre');
            codeBlocks.forEach(block => {
              if (!block.querySelector('.copy-button')) {
                const copyBtn = document.createElement('button');
                copyBtn.className = 'copy-button';
                copyBtn.innerHTML = '<i class="material-icons">content_copy</i>';
                copyBtn.title = 'Copy to clipboard';
                
                copyBtn.onclick = function() {
                  const code = block.querySelector('code');
                  if (code) {
                    navigator.clipboard.writeText(code.innerText).then(() => {
                      copyBtn.innerHTML = '<i class="material-icons">check</i>';
                      setTimeout(() => {
                        copyBtn.innerHTML = '<i class="material-icons">content_copy</i>';
                      }, 2000);
                    });
                  }
                };
                
                block.style.position = 'relative';
                block.appendChild(copyBtn);
              }
            });
            
            // Initialize charts after content is loaded
            setTimeout(initCharts, 100);
          });
        }
      ]
    }
  </script>
  
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-core.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/plugins/autoloader/prism-autoloader.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code@2/dist/docsify-copy-code.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
